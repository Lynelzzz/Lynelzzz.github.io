<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Vehicle</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/js.js" type="module"></script>
</head>
<body id="container">
    <header>
        <h1>Add a Vehicle</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="people.html">People Search</a></li>
                <li><a href="vehicles.html">Vehicle Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add New Vehicle</h2>
        <form id="add-vehicle-form">
            <label for="rego">Registration Number:</label>
            <input type="text" id="rego" name="registration">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model">
            <label for="colour">Colour:</label>
            <input type="text" id="colour" name="colour">
            <label for="owner">OwnerID:</label>
            <input type="text" id="owner" name="owner">
            <button type="submit">Add vehicle</button>
        </form>
        <form id="add-owner-form" style="margin-top: 20px;">
            <h3>Add Owner Details</h3>
            <label for="personid">Person ID:</label>
            <input type="text" id="personid" name="personid">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob">
            <label for="license">License Number:</label>
            <input type="text" id="license" name="license">
            <label for="expire">License Expiry Date:</label>
            <input type="text" id="expire" name="expire">
            <button type="submit">Add owner</button>
        </form>  
    </main>
    <aside>
        <img src="tips.png" alt="useful tips" class="img">
        <h3>Instructions</h3>
        <p>Fill out all fields to add a new vehicle to the database.</p>
    </aside>
    <footer>
        <div id="message"></div>
    </footer>
</body>
</html>
